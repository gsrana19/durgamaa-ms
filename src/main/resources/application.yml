# DurgaMaa Application - Local Development Configuration
# Uses H2 in-memory database for local testing

spring:
  application:
    name: durgamaa-ms
  
  profiles:
    active: dev
  
  # H2 Database Configuration (Local Development)
  datasource:
    url: jdbc:h2:mem:durgamaa;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # Multipart File Upload
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB
  
  # Session Configuration
  session:
    timeout: 5m
    cookie:
      http-only: true
      secure: false
      max-age: 300

# Server Configuration
server:
  port: 8081
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json
  
  servlet:
    context-path: /
    session:
      timeout: 5m

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

# Application-specific Configuration
app:
  donation:
    target-amount: 5000000
  media:
    upload-dir: ./uploads/events
    soft-delete:
      enabled: true
      auto-restore: true
  team:
    upload-dir: ./uploads/team

# Logging Configuration (Local)
# Logs to file for troubleshooting on EC2
logging:
  level:
    root: INFO
    com.durgamandir: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  
  file:
    name: D:/Learning/GenAI/DurgaMaa/logs/durgamaa.log
    max-size: 10MB
    max-history: 7
    total-size-cap: 100MB
  
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7
      total-size-cap: 100MB
